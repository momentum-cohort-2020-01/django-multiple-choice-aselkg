{% extends "base.html" %}
{% load static %}

{% block heading %}
<h2>{{ snippet.title }} </h2>
{% endblock %}

{% block content %}
<div class="colum">
    <a class="codeTitle" href="{% url 'snippet_detail' snippet.pk %}">{{snippet.title}}</a>
    <pre><code class="language-{{snippet.languages}}">{{snippet.code}}</code></pre>
    <p class="codeLang"> <strong>{{snippet.languages}}</strong></p>
    <p class="cadeText">Added: {{snippet.updated_at}}</p>
    <p class="cadeText">Last updated: {{snippet.updated_at}}</p>
    <button onclick="copyToClipboard('#myCode')">Copy text</button>
    <a href="{% url 'snippet_edit' pk %}">Edit</a>
    <a href="{% url 'snippet_delete' pk %}">Delete</a>
</div>
{% endblock %}
